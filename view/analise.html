<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Análise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C5C69;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #F3F3F3;
            width: 80%;
            height: 70vh;
            border-radius: 15px;
            display: flex;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .analysis {
            flex: 1;
            padding: 20px;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .analysis h2 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }

        .notes {
            flex: 0.7;
            background-color: #D1D1D1;
            position: relative; 
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .notes a {
            position: absolute; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .notes a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="analysis">
            <h2>Análise:</h2>
            <!-- Aqui fica o gráfico -->
        </div>
        <div class="notes">
            <a href="anotacoes.html">+ Adicionar anotações</a>
        </div>
    </div>
</body>
</html>
