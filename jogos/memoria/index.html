<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Genius</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo Genius</h1>
    <div class="button-container">
        <div class="container">
            <div class="button red">
                <img src="img/estrelaV.png" alt="EstrelaV" class="estrelaV">
                <audio id="button-red" src="sounds/button-red.m4a"></audio>
            </div>
            <div class="button green">
                <img src="img/tartaruga.png" alt="Tartaruga" class="tartaruga">
                <audio id="button-green" src="sounds/button-green.m4a"></audio>
            </div>
            <div class="button blue">
                <img src="img/peixe.png" alt="Peixe" class="peixe">
                <audio id="button-blue" src="sounds/button-blue.m4a"></audio>
            </div>
            <div class="button yellow">
                <img src="img/peixe2.png" alt="Peixe 2" class="peixe2">
                <audio id="button-yellow" src="sounds/button-yellow.m4a"></audio>
            </div>
        </div>
    </div>
    <button id="startButton">Iniciar Jogo</button>
    
        <!-- Botão Fechar -->
        <form method="POST" action="/authos/jogos/fechar_jogo.php" style="position: absolute; top: 10px; left: 10px;">
            <button type="submit" class="btn btn-secondary">
                Fechar Jogo
            </button>
        </form>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Você perdeu!</h2>
            <p>Sua pontuação: <span id="score"></span></p>
            <button id="restartButton">Reiniciar Jogo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
